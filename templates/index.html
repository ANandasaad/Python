<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
    <h1>Welcome to {{ app_name }}</h1>
    
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a></p>
    {% endif %}

    <ul>
    {% for item in items %}
        <li>{{ item.name }} - ${{ item.price }}</li>
    {% empty %}
        <li>No items available</li>
    {% endfor %}
    </ul>

    {% block content %}
    {% endblock %}
</body>
</html>
